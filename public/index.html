<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- External CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="a">tweeter</span>
      <span class="b">
        Write a new tweet
        <i class="fas fa-angle-double-down" style="color: red"></i>
      </span>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2>Jeewon Lee</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container"></main>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="all-tweets">
      <article class="tweet">
        <div class="tweet-header">
          <div class="user-profile">
            <img class="user-avatar" src="/images/nlhLi3I.png" />
            <h4 class="user-name">Descartes</h4>
          </div>
          <div>
            <h4 class="user-handle">@rd</h4>
          </div>
        </div>
        <div class="tweet-text">Je pense , donc je suis</div>
        <footer class="tweet-footer">
          <span class="tweet-date">10 days ago</span>
          <div class="tweet-response">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
      <article class="tweet">
        <div class="tweet-header">
          <div class="user-profile">
            <img class="user-avatar" src="/images/73hZDYK.png" />
            <h4 class="user-name">Newton</h4>
          </div>
          <div>
            <h4 class="user-handle">@SirIsaac</h4>
          </div>
        </div>
        <div class="tweet-text">
          If I have seen further it is by standing on the shoulders of giants
        </div>
        <footer class="tweet-footer">
          <span class="tweet-date">10 days ago</span>
          <div class="tweet-response">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </body>
</html>
